<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #b0c4de;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .notification {
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #fff9c4;
            color: #ff9800;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .top-links {
            width: 100%;
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .top-links a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        .login-box {
            background-color: #e0ebf8;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .captcha-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .captcha-image {
            font-size: 18px;
            padding: 8px 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .footer {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: #00c853;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Admin</h2>
            <form action="/admin" id="loginForm">
                <div class="input-group">
                    <label for="username">User name</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                </div>
                <button type="button" onclick="validateLogin()" class="login-button">Login</button>
                <div id="message" class="error"></div>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'admin' && password === 'admin') {
                message.textContent = 'Login successful!';
                message.className = 'success';
                // Redirect to another page or show a success message
                setTimeout(() => {
                    window.location.href = '/Adashboard'; // Replace with your target page
                }, 1000);
            } else {
                message.textContent = 'Invalid username or password!';
                message.className = 'error';
            }
        }
    </script>
</body>
</html>
