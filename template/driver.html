<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .register-btn {
            background-color: #28a745;
        }
        .register-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/dlogin" method="dialog"></form>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" class="input-field" name="username" placeholder="Username" required>
            <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <button class="btn register-btn" onclick="window.location.href='/driverregister'">Register</button>
        <p id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</p>
    </div>

    <script>
        function validateLogin() {
            // Get username and password values from the form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match the hardcoded values
            if (username === "driver" && password === "driver") {
                // If valid, allow form submission (or redirect to dashboard)
                window.location.href = "/ddashboard";  // Redirect to a dashboard page
                return false;  // Prevent form submission since we're redirecting
            } else {
                // Show an error message if credentials are invalid
                document.getElementById("error-message").style.display = "block";
                return false;  // Prevent form submission for invalid credentials
            }
        }
    </script>
</body>
</html>
